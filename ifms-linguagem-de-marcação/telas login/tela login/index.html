<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--Biblioteca de icons-->
</head>
<body>
    <div class="container">
        <div class="login-content">

            <h2>LOGIN</h2>

            <h4>please enter your and password!</h4>
            
            <div class="input">
                <input type="text" name="txtLogin" id="txtLogin" placeholder="Username" class="input-text">
            </div>
            <div class="input">
                <input type="password" name="txtPass" id="txtPass" placeholder="Password" class="input-text">
            </div>

            <a href="#">Forgot password?</a>

            <br>

            <input type="button" value="Login" class="button">

            <div class="icons">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-google-plus-circle'></i>
            </div>

        </div>
    </div>
    
</body>
</html>
