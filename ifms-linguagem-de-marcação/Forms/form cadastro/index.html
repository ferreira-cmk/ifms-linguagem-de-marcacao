<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr> <!--imagem (lado esquerdo)-->
            <td rowspan="7">
                <img src="/form/form cadastro/tiger.png" alt="">
            </td>
            <td> <!--lado direito-->
                <tr> <!--começo do formulario-->
                    <tr>
                        <th colspan="2">Cadastra-se</th>
                    </tr>
                    <td>
                        <label for="">Name</label>
                        <input type="text" name="name" id="name" placeholder="digite seu nome">
                    </td>
                    <td>
                        <label for="">Sobrenome</label>
                        <input type="text" name="sobre" id="sobre" placeholder="digite seu sobrenome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="digite seu e-mail">
                    </td>
                    <td>
                        <label for="num">Celular</label>
                        <input type="phone" name="num" id="num" placeholder="(xx) xxxx-xxxx">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pw">Senha</label>
                        <input type="password" name="pw" id="pw" placeholder="digite sua senha">
                    </td>
                    <td>
                        <label for="pw">Confirme sua senha</label>
                        <input type="password" name="pw" id="pw" placeholder="digite sua senha novamente">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center>
                            <input type="checkbox" name="chk" id="chk">Feminino
                            <input type="checkbox" name="chk" id="chk">Masculino
                            <input type="checkbox" name="chk" id="chk">Outros
                            <input type="checkbox" name="chk" id="chk">Prefiro não dizer
                        </center>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"> <center><input type="button" value="Continuar"></center> </td>
                </tr>
            </td> <!--lado direito-->

        </tr>
            
    </table>
</body>
</html>
